<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
      :root {
        --primary-color: #667eea;
        --primary-gradient: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          #764ba2 100%
        );
        --bg-light: #f5f7fa;
        --border-color: #e2e8f0;
        --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg-light);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      /* 컨테이너 스타일 */
      .container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-sm);
        text-align: center;
      }

      h2 {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 30px;
        position: relative;
      }

      h2::after {
        position: absolute;
        right: -30px;
        top: 0;
      }

      /* 폼 요소 스타일 */
      form label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: 500;
        color: #475569;
        font-size: 14px;
      }

      form input {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        margin-bottom: 16px;
      }

      form input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      /* 버튼 스타일 */
      form button[type="submit"] {
        width: 100%;
        padding: 14px;
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      form button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      }

      /* 메시지 및 링크 스타일 */
      #message {
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
      }

      form p {
        margin-top: 20px;
        font-size: 14px;
        color: #64748b;
      }

      form a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      form a:hover {
        color: #764ba2;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>회원가입</h2>
    <form id="signupForm">
      <label for="username">사용자 이름:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="이름"
        required
      /><br /><br />

      <label for="userid">아이디:</label>
      <input
        type="text"
        id="userid"
        name="userid"
        placeholder="아이디"
        required
      /><br /><br />

      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호"
        required
      /><br /><br />

      <button type="submit">회원가입</button>
      <p id="message" style="color: red"></p>
      <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
    </form>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const userid = document.getElementById("userid").value;
          const password = document.getElementById("password").value;
          const messageElement = document.getElementById("message");

          try {
            const response = await fetch("/auth/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, userid, password }),
            });

            const data = await response.json();

            if (data.success) {
              messageElement.textContent =
                "회원가입 및 로그인 성공! 리디렉션 중...";
              window.location.href = "/main.html"; // 회원가입 성공 시 main.html로 이동
            } else {
              messageElement.textContent = `회원가입 실패: ${data.message}`;
            }
          } catch (error) {
            console.error("Fetch error:", error);
            messageElement.textContent = "네트워크 오류가 발생했습니다.";
          }
        });
    </script>
  </body>
</html>

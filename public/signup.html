<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <form id="signupForm">
      <label for="username">사용자 이름:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="이름"
        required
      /><br /><br />

      <label for="userid">아이디:</label>
      <input
        type="text"
        id="userid"
        name="userid"
        placeholder="아이디"
        required
      /><br /><br />

      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호"
        required
      /><br /><br />

      <button type="submit">회원가입</button>
      <p id="message" style="color: red"></p>
      <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
    </form>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const userid = document.getElementById("userid").value;
          const password = document.getElementById("password").value;
          const messageElement = document.getElementById("message");

          try {
            const response = await fetch("/auth/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, userid, password }),
            });

            const data = await response.json();

            if (data.success) {
              messageElement.textContent =
                "회원가입 및 로그인 성공! 리디렉션 중...";
              window.location.href = "/main.html"; // 회원가입 성공 시 main.html로 이동
            } else {
              messageElement.textContent = `회원가입 실패: ${data.message}`;
            }
          } catch (error) {
            console.error("Fetch error:", error);
            messageElement.textContent = "네트워크 오류가 발생했습니다.";
          }
        });
    </script>
  </body>
</html>

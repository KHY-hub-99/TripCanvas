<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>
  <body>
    <h2>로그인</h2>
    <form id="loginForm">
      <label for="userid">사용자 ID:</label>
      <input type="text" id="userid" name="userid" required /><br /><br />

      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">로그인</button>
      <p id="message" style="color: red"></p>
      <p>계정이 없으신가요? <a href="/signup.html">회원가입</a></p>
    </form>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const userid = document.getElementById("userid").value;
          const password = document.getElementById("password").value;
          const messageElement = document.getElementById("message");

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ userid, password }),
            });

            const data = await response.json();

            if (data.success) {
              messageElement.textContent = "로그인 성공! 리디렉션 중...";
              window.location.href = "/main.html"; // 로그인 성공 시 main.html로 이동
            } else {
              messageElement.textContent = `로그인 실패: ${data.message}`;
            }
          } catch (error) {
            console.error("Fetch error:", error);
            messageElement.textContent = "네트워크 오류가 발생했습니다.";
          }
        });
    </script>
  </body>
</html>
